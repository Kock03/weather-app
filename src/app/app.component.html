<mat-drawer-container class="container" autosize >
  <mat-drawer #drawer class="sidenav" mode="side">
    <p>Its works!</p>
  </mat-drawer>
  
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="sidenav-content">
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
      </div>
      <span>Weather App</span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div class="content">
      <div class="flex-row" fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field class="mr">
        <mat-label>Select country</mat-label>
        <mat-select [formControl]="countryControl">
          <mat-option *ngFor="let country of countries" [value]="country">
            {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input" >
        <mat-label>Select city</mat-label>
        <mat-select [formControl]="cityControl">
          <mat-option *ngFor="let city of cities$ | async" [value]="city">
            {{city}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
      <br />
      <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
